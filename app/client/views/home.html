<template name="me">


  <div class="container">
    <div class="jumbotron">
      <button class="btn btn-default" type="button">Button</button>



      {{#if homeButton}}
      <body>{{> blogIndex}}</body>
      {{/if}}
    </div>
    <h1>Welcome to my Blog</h1>
  <ul>
    {{#each posts}}
      <li>
        <h2>{{title}}</h2>
        <p>Published on {{publishedAt}}</p>
        <p>Excerpt: {{excerpt}}</p>
      </li>
    {{/each}}
  </ul>

  </div>
</template>
